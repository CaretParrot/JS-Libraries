<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <style>
            div {
                display: grid;
                grid: auto / auto auto auto auto auto auto auto auto;
                background-color: transparent;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                max-width: calc(100% - 2rem);
                justify-content: stretch;
                align-content: stretch;
                align-items: stretch;
            }

            body * :not(script) {
                display: flex;
            }

            body {
                background-color: hsl(0, 0%, 50%);
            }

            html {
                height: auto;
                width: auto;
            }

            button {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        </style>
    </head>

        <script>
            const colorPalletes = {
                black: `hsl(0, 0%, 0%)`,
                white: `hsl(0, 100%, 100%)`,
                red: {
                    10: `hsl(0, 10%, 10%)`,
                    20: `hsl(0, 20%, 20%)`,

                    80: `hsl(60, 80%, 80%)`,
                    90: `hsl(60, 90%, 90%)`

                    80: `hsl(90, 80%, 80%)`,

                    20: `hsl(180, 20%, 20%)`,
                    80: `hsl(180, 80%, 80%)`,
                    90: `hsl(180, 90%, 90%)`
                },
                sky: {
                    10: `hsl(210, 10%, 10%)`,
                    20: `hsl(210, 20%, 20%)`,
                    80: `hsl(210, 80%, 80%)`,
                    90: `hsl(210, 90%, 90%)`
                },

                    10: `hsl(240, 10%, 10%)`,
                    20: `hsl(240, 20%, 20%)`,
                    80: `hsl(240, 80%, 80%)`,
                    90: `hsl(240, 90%, 90%)`
