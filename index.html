<!DOCTYPE html>

        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <style>
            div {
                display: grid;
                grid: auto / auto auto auto auto auto auto auto auto;
                background-color: transparent;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                max-width: calc(100% - 2rem);
                justify-content: stretch;
                align-content: stretch;
                align-items: stretch;
            }

            body * :not(script) {
                display: flex;
            }

            html {
                height: auto;
                width: auto;
            }

            button {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #black {
                background-color: Black;
                color: White;
            }

            #white {
                background-color: White;
                color: Black;
            }

            #black, #white {
                grid-area: span 1 / span 4;
            }
        </style>
        <script defer src="./colorPalletes.js"></script>
        <script defer src="./physics.js"></script>
    </head>
