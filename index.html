<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Libraries</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            display: grid;
            grid: auto / auto auto auto auto auto;
            background-color: transparent;
        }
        
        #blue0 {
            background-color: hsl(240, 0%, 0%);
        }
        
        #blue10 {
            background-color: hsl(240, 10%, 10%);
        }
        
        #blue20 {
            background-color: hsl(240, 20%, 20%);
        }
        
        #blue80 {
            background-color: hsl(240, 80%, 80%);
        }
        
        #blue90 {
            background-color: hsl(240, 90%, 90%);
        }
    </style>
</head>
<body>
    <div>
        <button id="blue0">0</button>
        <button id="blue10">10</button>
        <button id="blue20">20</button>
        <button id="blue80">80</button>
        <button id="blue90">90</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
